<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Game</title>
    <meta content="The Blue Guy" property="og:title" />
    <meta
        content="A simple roguelike game where you try to survive as long as you can amongst hoards of laser beams, death balls, and more!"
        property="og:description" />
    <meta content="https://jameslinimk.github.io/the-blue-guy/website/" property="og:url" />
    <meta content="https://jameslinimk.github.io/the-blue-guy/website/images/favicon.ico" property="og:image" />
    <meta content="#e43b44" data-react-helmet="true" name="theme-color" />

    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <script src="./js/bundle.js" defer></script>
    <style>
        .centerChildren {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game {
            cursor: none;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        .volumeSlider {
            position: absolute;
            width: 100px;
            height: 300px;
        }
    </style>
</head>

<body style="overflow: hidden">
    <div class="centerChildren">
        <canvas id="game" class="game"></canvas>
        <input id="volumeControl" type="range" min="0" max="100" step="1" value="100" class="volumeSlider">
    </div>
</body>

</html>
